# BudgetPro: frontend (app), backend (api), database (SQLite volume)
# Usage:
#   docker compose up -d
#   App: http://localhost:3000   API: http://localhost:3001
# For production with a single entrypoint, use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - budgetpro_data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Browser will call API at this URL (same host, different port in dev-compose)
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "${APP_PORT:-3002}:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  budgetpro_data:
    name: budgetpro_data
